<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Digite um número entre 1 e 100: 
                <input type="number" name="numtxt" id="numtxt"> 
                <input type="button" value="Adicionar" onclick="adicionar()"> 
            </p>
            <select name="numbers" id="listanum" size="10">
                <option value="">Guarde um valor</option>
            </select>
            <br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>
    </section>

    <footer>
        <p>&copy;  CursoemVideo - Feito por Lucas Neves</p>
    </footer>
    <script src="analisador.js"></script>
</body>
</html>
