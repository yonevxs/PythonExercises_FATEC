<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div>
            <p><strong>Ano de Nascimento</strong>
                <br><br>
                <input type="number" name="txtnasc" id="txtnasc" min="0"><br><br>
            </p>

            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>

            <div id="button">
                <input type="button" value="Verificar" onclick="check()">
            </div>
        </div>
        <br>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>

    </section>

    <footer>
        <!-- &copy; - sinal de copyright -->
        <p>&copy; CursoemVideo - Projeto feito por Lucas Neves</p>
    </footer>
    <script src="verificadorIdade.js"></script>
</body>
</html>
